[build]
  command = "npm run build"
  publish = "public"
  functions = "netlify/functions"
  
[functions]
  node_bundler = "esbuild"
  external_node_modules = ["lowdb"]

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true